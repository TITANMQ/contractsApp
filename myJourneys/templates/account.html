<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'myJourneys/account.css' %}" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>

<div class="main-content">

    <nav class="navbar navbar-light bg-light">
        <a href="">
            <img src="{% static 'myJourneys/suber-logo.png' %}" alt="logo" width="70" height="70">
        </a>

        <h4>USER</h4>
    </nav>

    <div class="side-nav-div bg-light">
        <ul class="nav flex-column bg-light" style="height: 100%;">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Booking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Setting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>


    <div class="inner-main">
        <div class="inner-main-account">

            <form>
                <h1 class="h3 mb-3 fw-normal">Profile</h1>

                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="first_name" placeholder="First name">
                            <label for="first_name">First name</label>
                        </div>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="last_name" placeholder="Last name">
                            <label for="last_name">Last name</label>
                        </div>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating">
                        <input type="tel" class="form-control" id="phone_number"
                               pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+(0) 000 0000000" p>
                        <label for="phone_number">Phone number</label>
                    </div>

                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid"
                                aria-label="Floating label select example">
                            <option value="portuguese">Portuguese</option>
                            <option selected value="spanish">Spanish</option>
                            <option value="english">english</option>
                        </select>
                        <label for="floatingSelectGrid">Language</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirm_password"
                               placeholder="Confirm Password">
                        <label for="confirm_password">Confirm password</label>
                    </div>


                    <button class="w-100 btn btn-lg save_btn" type="submit">Save</button>

                </div>

            </form>


        </div>

    </div>

    <!-- <div class="inner-main-left-curr-book">

 <div class="inner-main-left-past-book">

    -->
</div>

</html>
