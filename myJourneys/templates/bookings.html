<div class="acc-main">
    <div class="acc-main-content">
        <div class="inner-main-account">
            <form action="/myJourneys/bookings" method="POST">

                 {% csrf_token %}

                <h1 class="h3 mb-3 fw-normal">Booking</h1>

                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            {{ form.pick_up }}
                            <label for="{{ form.pick_up.id_for_label }}">Pick Up Location</label>
                        </div>

                        <div class="form-floating">
                            {{ form.drop_off }}
                            <label for="{{ form.drop_off.id_for_label }}">Drop Off Location</label>
                        </div>
                    </div>

                    <div class="form-floating">
                        {{ form.date }}
                        <label for="{{ form.date.id_for_label }}">Date</label>
                    </div>

                    <div class="form-floating">
                        {{ form.time }}
                        <label for="{{ form.time.id_for_label }}">Time</label>
                    </div>


                    <div class="form-floating">
                        {{ form.notes }}
                        <label for="{{ form.notes.id_for_label }}">Notes</label>
                    </div>

                    <button class="w-100 btn btn-lg book_btn" type="submit" id="bookings">Book</button>

                </div>

            </form>
        </div>


    </div>

</div>
