<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'myJourneys/booking.css' %}" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>

<div class="main-content">

    <nav class="navbar navbar-light bg-light">
        <a href="">
            <img src="{% static 'myJourneys/suber-logo.png' %}" alt="logo" width="70" height="70">
        </a>

        <h4>USER</h4>
    </nav>

    <div class="side-nav-div bg-light" >
        <ul class="nav flex-column bg-light" style="height: 100%;">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Booking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Setting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>


    <div class="inner-main">
        <div class="inner-main-account">

                <form>
                    <h1 class="h3 mb-3 fw-normal">Booking</h1>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="pick_up" placeholder="Pick Up Location">
                                <label for="pick_up">Pick Up Location</label>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" id="drop_off" placeholder="Drop Off Location">
                                <label for="drop_off">Drop Off Location</label>
                            </div>
                        </div>

                        <div class="form-floating">
                            <input type="date" class="form-control" id="date" placeholder="dd/mm/yyyy">
                            <label for="date">Date</label>
                        </div>

                        <div class="form-floating">
                            <input type="time" class="form-control" id="time" placeholder="hh/mm" p>
                            <label for="time">Time</label>
                        </div>


                        <div class="form-floating">
                            <input type="text" class="form-control" id="notes" placeholder="Notes">
                            <label for="notes">Notes</label>
                        </div>

                        <button class="w-100 btn btn-lg book_btn" type="submit">Book</button>

                    </div>

                </form>


            </div>

    </div>

</div>
</body>
</html>
