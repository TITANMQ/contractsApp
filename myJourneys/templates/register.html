<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<!-- custom css -->
{% load static %}
<link href="{% static 'myJourneys/register.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="{% static 'myJourneys/suber-logo.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register</h1>

    <div class="row g-2">
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="First name">
                <label for="floatingInput">First name</label>
            </div>
        
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Last name">
                <label for="floatingInput">Last name</label>
            </div>
        </div>


        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
      
          <div class="form-floating">
              <input type="tel" class="form-control" id="floatingInput" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+(0) 000 0000000" p>
              <label for="floatingInput">Phone number</label>
          </div>
         
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected value="user">User</option>
              <option value="driver">Driver</option>
            </select>
            <label for="floatingSelectGrid">Account</label>
          </div>
              
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Confirm password</label>
          </div>
      
      
          <button class="w-100 btn btn-lg register_btn" type="submit">Register</button>
    
    </div>
        
  </form>
</main>


    
  </body>
</html>
